<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
  </head>
  <body>
    <div class="row">
      <div class="mx">
        <h3>Product List</h3>
        <table>
          <thead>
            <th>CODE</th>
            <th>PRODUCT NAME</th>
            <th>PRODUCT PRICE</th>
            <th>ACTION</th>
          </thead>
          <tbody>
            <tr>
              <td>00001</td>
              <td>Indomie</td>
              <td>Rp 3.500</td>
              <td><button onclick="add('Indomie',3500)">Add</button></td>
            </tr>
            <tr>
              <td>00002</td>
              <td>Baso</td>
              <td>Rp 9.800</td>
              <td><button onclick="add('Baso',9800)">Add</button></td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="mx">
        <h3>Added Products</h3>
        <table>
          <thead>
            <th>Product Name</th>
            <th>Quantity</th>
            <th>Price / Unit</th>
            <th>Total Price</th>
            <th>Action</th>
          </thead>
          <tbody id="added"></tbody>
        </table>
        <div id="totalHide" style="margin-top:15px;display:flex;flex-wrap: wrap;  width: 100%;justify-content: space-between;">
          <div >
            <b>TOTAL:<span id="total"></span></b>
            
          </div>
          <div>
            <button onclick="reset()">Reset</button>
          </div>
        </div>
        
      </div>
    </div>
  </body>
  <script src="/js/jquery.min.js"></script>
  <!-- <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script> -->
  <script src="/js/index.js"></script>
</html>
